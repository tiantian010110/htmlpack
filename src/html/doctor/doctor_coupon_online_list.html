<title>明医列表</title>
<style type="text/css">
    .weui-cell:before {
        border: none;
        left: 0;
    }
    
    .his-calendar {
        margin-bottom: 10px;
    }
    
    .his-calendar .his-calendar-table caption.calendar-caption .caption-title.caption-sub-title {
        display: none;
    }
    
    .area-selector,
    .hospital-selector,
    .date-selector {
        position: relative;
        font-size: 12px;
    }
    
    .select-btn.red-color:after {
        border-color: #c03e3e;
    }
    
    .area-selector:after,
    .hospital-selector:after,
    .date-selector:after {
        content: " ";
        display: inline-block;
        height: 6px;
        width: 6px;
        border-width: 0 1px 1px 0;
        border-color: #C8C8CD;
        border-style: solid;
        -webkit-transform: rotate(45deg);
        transform: rotate(45deg);
        position: absolute;
        top: 50%;
        margin-top: -4px;
        right: 2px;
    }
    
    #listBorder .weui-cells:before,
    #listBorder .weui-cells:after {
        height: 0;
        border: none;
    }
    
    .his-calendar .his-calendar-table td.calendar-day {
        height: 36px;
    }
    
    .his-calendar .his-calendar-table caption.calendar-caption,
    .his-calendar .his-calendar-table .calendar-day.calendar-unvalid.active {
        background: #dbab7c;
        color: #fff;
    }
</style>

            <div class="weui-search-bar__box">
                <input type="text" class="weui-search-bar__input" value="${:decodeURIComponent(params.condition)}" placeholder="搜索大夫、病症"/>
                <!--<a href="javascript:" class="weui-icon-clear" id="searchClear"></a>-->
            </div>
            <label class="weui-search-bar__label his-hide">
                <span>${:decodeURIComponent(params.condition)}</span>
            </label>
        </form>
        <a href="javascript:" class="weui-search-bar__cancel-btn his-hide" id="searchCancel">取消</a>
    </div>
</div>
<div id="wrapper" class="pull-wrapper" style="position: static;padding-top: 66px;">
    <div class="pull-border" style="position: static;">
        <div id="doctor_list"></div>
    </div>
