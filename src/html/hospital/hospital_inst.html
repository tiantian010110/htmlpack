<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <meta http-equiv="cache-control" content="max-age=10240000">
    <title>预约门诊</title>
    <script type="text/javascript" src="../../resources/js/load.js"></script>
    <style type="text/css">
        html,
        body {
            position: static;
            height: auto;
            -webkit-overflow-scrolling: touch;
        }

        .weui-panel__hd {
            padding: 11px 15px 8px;
        }
    </style>
</head>

<body style="visibility:hidden;">
<div id="wrapper">
    <div id="hospital_img" class="marginBottom10" style="height: 160px;"></div>
    <div class="weui-panel marginBottom10">
        <div class="weui-panel__hd"><i class="icon-hospital red-color font20"></i><span id="name"
                                                                                        class="fontBold deep-color"
                                                                                        style="vertical-align: middle;">电话</span>
        </div>
        <div id="inst" class="weui-panel__bd padding15 lineHeight20 middle-color" style="text-indent: 2em;"></div>
    </div>
    <div class="weui-panel marginBottom10">
        <div class="weui-panel__hd"><i class="icon-address red-color font20"></i><span class="fontBold deep-color"
                                                                                       style="vertical-align: middle;">地址</span>
        </div>
        <div class="weui-panel__bd light-color">
            <div class="weui-cell weui-cell_access">
                <div id="address" class="weui-cell__bd padding-10-0"></div>
                <div class="weui-cell__ft"></div>
            </div>
        </div>
    </div>
    <div class="weui-panel marginBottom10">
        <div class="weui-panel__hd  fontBold deep-color"><i class="icon-tel red-color font20"></i><span
                class="fontBold deep-color" style="vertical-align: middle;">电话</span></div>
        <div id="phone" class="weui-panel__bd padding15 light-color"></div>
    </div>
</div>
<script type="text/javascript" src="//res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<script type="text/javascript" charset="utf-8">
    window.addEventListener('complete', function () {
        lyb.require();
    })
</script>
</body>

</html>
