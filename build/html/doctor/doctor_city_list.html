<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
<title>在线问诊</title>
<link rel="stylesheet" type="text/css" href="../../statics/css/load.css?4500dab0"></link>

<style type="text/css">
    .weui-cell:before {
        border: none;
        left: 0;
    }
    
    img.online-image {
        width: 32px;
        border-radius: 100%;
        height: 32px;
        margin-left: -12px;
        position: relative;
    }
</style>
</head>
<body style="visibility: hidden;">

<div class="his-head his-after-line " style="background: #f7f7f7; ">
    <div class="weui-search-bar no-before-line " id="searchBar ">
        <form id="searchForm " class="weui-search-bar__form ">
            <div class="weui-search-bar__box ">
                <input type="text " class="weui-search-bar__input " value="${:decodeURIComponent(params.condition)} " placeholder="搜索大夫、病症 "/>
                <!--<a href="javascript: " class="weui-icon-clear " id="searchClear "></a>-->
            </div>
            <label class="weui-search-bar__label his-hide ">
                <span>${:decodeURIComponent(params.condition)}</span>
            </label>
        </form>
        <a href="javascript: " class="weui-search-bar__cancel-btn his-hide " id="searchCancel ">取消</a>
    </div>
    <div id="current_online " class="his-flex white-background his-hide " data-href="${params.ctx}html/chat/chat_list.html "
         style="padding: 10px 12px;position:relative;margin-top: 10px; ">

    </div>
</div>
<div id="wrapper " class="pull-wrapper " style="position: static;padding-top: 68px; ">
    <div class="pull-border " style="position: static; ">
        <div id="doctor_list "></div>
    </div>
</div>
</body>
<script type="text/javascript" src="../../statics/js/load.js?d87b1f4c"></script>

<script type="text/javascript" src="../../statics/js/module.js?83824138"></script>

<script type="text/javascript " src="//res.wx.qq.com/open/js/jweixin-1.2.0.js "></script>
<script type="text/javascript " charset="utf-8 ">
    window.addEventListener('complete', function() {
        lyb.require();
    });
</script>
</html>
